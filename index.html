<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Classic Snake Game</title>

		<script type="text/javascript">
        function resize_canvas(){
            canvas = document.getElementById("icanvas");
            if (canvas.width  < window.innerWidth)
            {
                canvas.width  = window.innerWidth;
            }

            if (canvas.height < window.innerHeight)
            {
                canvas.height = window.innerHeight;
            }
        }
    </script>
	</head>

	<body onresize="resize_canvas()">
		<div id="main">
			<div id="game">
				<canvas id="icanvas"></canvas>
				<p id="intro">Click "Begin" button</p>
				<button class="btn btn-primary" id="btn"><i class="fa fa-play fa-fw"></i>Begin</button>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/setting.js"></script>
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/694daf96c0.js"></script>
</html>
